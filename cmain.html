<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #webhookSection {
            text-align: center;
            margin-bottom: 20px;
        }
        #webhookUrlInput {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }
        #confirmButton {
            padding: 8px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #loginSection {
            text-align: center;
            margin-top: 20px;
        }
        #passwordInput {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }
        #loginButton {
            padding: 8px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #passwordStatus {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="webhookSection">
            <label for="webhookUrlInput">Webhook URL:</label>
            <input type="text" id="webhookUrlInput" placeholder="Enter Discord Webhook URL">
            <button id="confirmButton">Confirm</button>
        </div>

        <div id="loginSection">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button id="loginButton">Login</button>
        </div>

        <div id="passwordStatus"></div>
    </div>

    <script>
        // Function to validate the entered password
        function validatePassword(password) {
            const passwords = {
                type1: '5-minute-password',
                type2: '1-hour-password',
                type3: '5-hour-password',
                type4: '24-hour-password',
                type5: '83hfsjuhU#OH02IlG83irnvd.iegf-perm'
            };

            for (const type in passwords) {
                if (password === passwords[type]) {
                    return { valid: true, type: type };
                }
            }

            return { valid: false };
        }

        // Function to display password status
        function displayPasswordStatus() {
            const passwordStatusDiv = document.getElementById('passwordStatus');
            passwordStatusDiv.innerHTML = '';

            for (const type in passwords) {
                const timer = timers[type];
                const status = timer ? `Changing in: ${timer} minutes` : 'Permanent';

                const statusDiv = document.createElement('div');
                statusDiv.innerText = `Type ${type}: ${status}`;
                passwordStatusDiv.appendChild(statusDiv);
            }
        }

        // Dummy passwords and timers for demonstration
        const passwords = {
            type1: '5-minute-password',
            type2: '1-hour-password',
            type3: '5-hour-password',
            type4: '24-hour-password',
            type5: '83hfsjuhU#OH02IlG83irnvd.iegf-perm'
        };

        const timers = {
            type1: 5,
            type2: 60,
            type3: 300,
            type4: 1440,
            type5: null // null represents permanent password
        };

        // Event listener for the login button
        const loginButton = document.getElementById('loginButton');
        loginButton.addEventListener('click', () => {
            const passwordInput = document.getElementById('passwordInput').value;
            const result = validatePassword(passwordInput);

            if (result.valid) {
                displayPasswordStatus();
                document.getElementById('overlay').style.display = 'block';
            } else {
                alert('Invalid password. Please try again.');
            }
        });

        // Initial display of password status
        displayPasswordStatus();

        // Example webhook-related code (requires a server for security)
        const confirmButton = document.getElementById('confirmButton');
        const webhookUrlInput = document.getElementById('webhookUrlInput');

        confirmButton.addEventListener('click', () => {
            const webhookURL = webhookUrlInput.value.trim();

            // Dummy code for demonstration, you need server-side logic for actual webhook usage
            if (webhookURL) {
                alert(`Connected to webhook: ${webhookURL}`);
            } else {
                alert('Please enter a valid webhook URL.');
            }
        });
    </script>
</body>
</html>
